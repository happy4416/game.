<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>✂️📄🗿 가위바위보 게임</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">플레이어</span>
                    <span class="score" id="playerScore">0</span>
                </div>
                <div class="score-divider">:</div>
                <div class="score-item">
                    <span class="score" id="computerScore">0</span>
                    <span class="label">컴퓨터</span>
                </div>
            </div>
        </header>

        <div class="game-area">
            <div class="player-section">
                <h2>당신의 선택</h2>
                <div class="choice-display" id="playerChoice">
                    <div class="choice-placeholder">?</div>
                </div>
                <div class="choice-buttons">
                    <button class="choice-btn" data-choice="rock">
                        <span class="choice-icon">🗿</span>
                        <span class="choice-name">바위</span>
                    </button>
                    <button class="choice-btn" data-choice="paper">
                        <span class="choice-icon">📄</span>
                        <span class="choice-name">보</span>
                    </button>
                    <button class="choice-btn" data-choice="scissors">
                        <span class="choice-icon">✂️</span>
                        <span class="choice-name">가위</span>
                    </button>
                </div>
            </div>

            <div class="vs-section">
                <div class="vs-text">VS</div>
                <div class="result-display" id="gameResult">
                    <div class="result-text">선택하세요!</div>
                </div>
            </div>

            <div class="computer-section">
                <h2>컴퓨터의 선택</h2>
                <div class="choice-display" id="computerChoice">
                    <div class="choice-placeholder">?</div>
                </div>
                <div class="thinking" id="thinking">
                    <div class="thinking-text">생각 중...</div>
                    <div class="thinking-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button id="resetBtn" class="control-btn reset-btn">게임 리셋</button>
            <button id="historyBtn" class="control-btn history-btn">기록 보기</button>
        </div>

        <div class="game-history" id="gameHistory">
            <h3>게임 기록</h3>
            <div class="history-list" id="historyList">
                <!-- 게임 기록이 여기에 표시됩니다 -->
            </div>
            <button id="closeHistoryBtn" class="control-btn">닫기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
